<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xBull Wallet Connect</title>
</head>
<body>

    <button style="display: block; margin-bottom: 16px" id="actionButton">
        Get public key
    </button>

    <label style="display: block; margin-bottom: 16px">
        Public Key:
        <input style="width: 510px" id="publicKey" type="text" placeholder="Public key">
    </label>

    <label style="display: block; margin-bottom: 16px">
        XDR to sign:
        <input style="width: 510px" id="xdrToSign" placeholder="XDR to sign">
    </label>

    <button style="display: block; margin-bottom: 16px;" id="signButton">
        Sign XDR
    </button>

    <button style="display: block; margin-bottom: 16px;" id="closeButton">
        Close connections
    </button>

</body>
</html>
